<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sinh Viên</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Quản Lý Sinh Viên</h1>
    <form id="student-form">
        <input type="text" id="MaSV" placeholder="Mã Sinh Viên" required>
        <input type="text" id="Hoten" placeholder="Họ Tên" required>
        <input type="text" id="GiớiTính" placeholder="Giới Tính" required>
        <input type="date" id="NgaySinh" placeholder="Ngày Sinh" required>
        <input type="text" id="QueQuan" placeholder="Quê Quán" required>
        <button type="submit">Thêm Sinh Viên</button>
    </form>

    <table id="student-table">
        <thead>
            <tr>
                <th>Mã SV</th>
                <th>Họ Tên</th>
                <th>Giới Tính</th>
                <th>Ngày Sinh</th>
                <th>Quê Quán</th>
                <th>Thao Tác</th>
            </tr>
        </thead>
        <tbody id="student-list"></tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
